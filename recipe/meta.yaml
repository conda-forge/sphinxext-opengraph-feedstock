{% set name = "sphinxext-opengraph" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 5781149c1dfc306c3701661acdd02c512c2e6f21d2253487bf0b39639017fc24

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit-core >=3.12
  run:
    # Not in setup.py, but referenced in code (automatically installed by Sphinx)
    - docutils
    - python >={{ python_min }}
    - matplotlib-base >=3
    - sphinx >=6

test:
  imports:
    - sphinxext.opengraph
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wpilibsuite/sphinxext-opengraph
  summary: Sphinx Extension to enable OGP support
  license: BSD-3-Clause
  license_file: LICENCE.rst

extra:
  recipe-maintainers:
    - CAM-Gerlach
    - manics
